<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning-Project</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header id="head-top">
        <nav id="navbar">
            <div class="navbar-logo">
                <img class="stunning-logo" src="./image/stunning-logo.png" alt="stunning-logo">
            </div>
            <div class="navbar-items">
                <li class="navbar-text-items" id="home-text"><a href="#">Home</a></li>
                <li class="navbar-text-items"><a href="#">About</a></li>
                <li class="navbar-text-items"><a href="#">Blog</a></li>
                <li class="navbar-text-items"><a href="#">Jobs</a></li>
            </div>
            <div class="navbar-btn">
                <button id="btn">Your Account</button>
            </div>
        </nav>

        <main>
            <section id="blog-grid">
                <div id="blog-container" class="container">
                    <h1 id="blog-text">Stunning Workplace<span id="blog-point">.</span></h1>
                    <p id="para-text">With Stunning, remote teams can organize projects, manage shifting priorities, and
                        get work done.</p>
                    <div class="blog-container-items">
                        <div class="text-arrow">
                            <button id="account-btn">New Account</button>
                        </div>
                        <div class="text-arrow">
                            <img class="text-arrow-btn" src="./image/arrow-up.png" alt="arrow-up">
                        </div>
                        <div class="text-arrow">
                            <img class="text-arrow-btn" src="./image/arrow-down.png" alt="arrow-down">
                        </div>
                    </div>
                    <div class="blog-container-list">
                        <div class="list-items">
                            <div class="blog-list-items">
                                <img class="blog-list-image" src="./image/tick-gray.png" alt="tick-gray">
                            </div>
                            <span class="list-text-items">Dmm design</span>
                            <div class="blog-list-items">
                                <img class="blog-list-image" src="./image/user-pink.png" alt="tick-gray">
                            </div>
                            <span>20 Dec</span>
                            <span id="blog-pink-line"></span>
                        </div>
                        <div class="list-items">
                            <div class="blog-list-items">
                                <img class="tick-gray" src="./image/tick-blue.png" alt="tick-gray">
                            </div>
                            <span class="list-text-items">Blurr animation</span>
                            <div class="blog-list-items">
                                <img src="./image/user-orange.png" alt="tick-gray">
                            </div>
                            <span>22 Dec</span>
                            <span id="blog-orange-line"></span>
                        </div>
                        <div class="list-items">
                            <div class="blog-list-items">
                                <img src="./image/tick-gray.png" alt="tick-gray">
                            </div>
                            <span class="list-text-items">Illustration</span>
                            <div class="blog-list-items">
                                <img src="./image/user-blue.png" alt="tick-gray">
                            </div>
                            <span>26 Dec</span>
                            <span id="blog-blue-line"></span>
                        </div>
                        <div class="list-items">
                            <div class="blog-list-items">
                                <img src="./image/tick-gray.png" alt="tick-gray">
                            </div>
                            <span class="list-text-items">Refunds</span>
                            <div class="blog-list-items">
                                <img src="./image/user-red.png" alt="tick-gray">
                            </div>
                            <span>20 Dec</span>
                            <span id="blog-red-line"></span>
                        </div>
                    </div>
                </div>
                <div id="landing-section-container" class="container">
                    <img class="landing-section-image" src="./image/landing-section-image.png" alt="">
                </div>
            </section>
        </main>
    </header>
</body>

</html>
